      <h1>Bài tập 1: Tính tiền lương nhân viên</h1>
      <input id="soNgayLam" type="number">
      <button id="btnLuong" class="btn btn-success">Tiền Lương</button>
      <div id="divShowInfo1" class="text-white alertShowInfo textUpper"></div>
      <hr>

      <h1>Bài tập 2: Tính giá trị trung bình</h1>
      <input id="number1" type="number">
      <input id="number2" type="number">
      <input id="number3" type="number">
      <input id="number4" type="number">
      <input id="number5" type="number">
      <button id="btnGiaTri" class="btn btn-danger">Giá trị trung bình</button>
      <div id="divShowInfo2" class="text-white alertShowInfo textUpper"></div>
      <hr>

      <h1>Bài tập 3: Quy đổi tiền</h1>
      <input id="USD" type="number">
      <button id="btnUSD" class="btn btn-info">Quy đổi tiền</button>
      <div id="divShowInfo3" class="text-white alertShowInfo textUpper"></div>
      <hr>
      
      <h1>Bài tập 4: Tính diện tích,chu vi hình chữ nhật</h1>
      <label class="bg-info">Chiều Dài</label>
      <input id="chieudai" type="number">
      <label class="bg-danger">Chiều Rộng</label>
      <input id="chieurong" type="number">
      <br>
      <button id="btnDienTich" class="btn btn-primary">Diện tích HCN</button>
      <br>
      <button id="btnChuVi" class="btn btn-success">Chu vi HCN</button>
      <div id="divShowInfo4" class="text-white alertShowInfo textUpper"></div>
      <hr>

      <h1>Bài tập 5:Tính tổng 2 ký số</h1>
      <input id="number" type="number" >
      <button id="btnTong" class="btn btn-warning">Tổng 2 ký số</button>
      <div id="divShowInfo5" class="text-white alertShowInfo textUpper"></div>
